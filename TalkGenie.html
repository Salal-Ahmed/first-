<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalkGenie</title>
  <style>
    /* Default Dark Mode CSS Variables */
    :root {
      --background-color: #121212;
      --text-color: #fff;
      --container-color: #1e1e1e;
      --header-color: #74C0FC;
      --footer-color: #2a2a2a;
      --button-bg: #333;
      --icon-color: #aaa;
      --hover-color: #043eeb;
      --placeholder-color: #aaa;
    }

    /* Light Mode CSS Variables */
    [data-theme="light"] {
      --background-color: #f8f9fa;
      --text-color: #000;
      --container-color: #ffffff;
      --header-color: #4A90E2;
      --footer-color: #f1f1f1;
      --button-bg: #e0e0e0;
      --icon-color: #555;
      --hover-color: #4A90E2;
      --placeholder-color: #888;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .chat-container {
      width: 700px;
      height: 90vh;
      background-color: var(--container-color);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background-color 0.3s;
    }

    .chat-header {
      background-color: var(--header-color);
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle-btn {
      cursor: pointer;
      font-size: 18px;
      background: none;
      border: none;
      color: var(--text-color);
      transition: transform 0.2s ease-in-out, color 0.3s;
    }

    .theme-toggle-btn:hover {
      transform: scale(1.1);
      color: var(--hover-color);
    }

    .chat-main {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      background-color: var(--button-bg);
      color: var(--text-color);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 5px;
      max-width: 80%;
      align-self: flex-start;
      transition: background-color 0.3s, color 0.3s;
    }

    .user-message {
      background-color: var(--hover-color);
      align-self: flex-end;
      transition: background-color 0.3s;
    }

    .chat-footer {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      background-color: var(--footer-color);
      border-top: 1px solid #333;
      transition: background-color 0.3s;
    }

    #chat-input {
      flex: 1;
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      outline: none;
      background-color: var(--container-color);
      color: var(--text-color);
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }

    #chat-input::placeholder {
      color: var(--placeholder-color);
      transition: color 0.3s;
    }

    .icon-btn {
      background: var(--button-bg);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--icon-color);
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }

    .icon-btn:hover {
      background-color: var(--hover-color);
      color: #fff;
      transform: scale(1.1);
    }

    #send-btn {
      width: 50px;
      height: 50px;
      background-color: var(--button-bg);
      color: var(--text-color);
      border: none;
      border-radius: 50%;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
    }

    #send-btn:hover {
      background-color: var(--hover-color);
      box-shadow: 0px 0px 10px var(--hover-color);
      transform: scale(1.1);
    }
  </style>
</head>
